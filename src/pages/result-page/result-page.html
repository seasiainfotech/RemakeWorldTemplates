<!--Page-Header Starts-->

<ion-header>

</ion-header>

<!--Page-Header Ends-->


<!--Ionic Content Body Starts-->
<ion-content padding class="content_page">

  <!--Advertisement STARTS-->
  <page-place-header-advrt></page-place-header-advrt>

  <!--Advertisement ENDS-->

  <!--Maps and Pin Location STARTS-->
  <page-place-maps></page-place-maps>
  <!--Maps and Pin Location ENDS-->

  <!-- pin icon ,map location  start-->
  <ion-row>
    <ion-col width-10 class="aboutIt"><img src="assets/images/wikitude/google_place_35.png"></ion-col>
    <ion-col width-50 class="aboutIt">
      <div style="font-weight: bold;">Location</div>
      Lat:{{place.lat}} <span style="color:blue">Long:{{place.lng}} </span></ion-col>

    <ion-col width-20 class="aboutIt"><img src="assets/place/deal.png"></ion-col>

  </ion-row>
  <!-- map location  end-->

  <!-- Tab-bar Starts-->

  <ion-row class="grid-border" style="border-top:1px solid lightgray">
    <ion-col width-20 class="add-comments-bar"><img src="assets/place/icon.PNG"></ion-col>
    <ion-col class="add-comments-bar">Select an object,place,or thing below...</ion-col>

  </ion-row>

  <!--Tab-bar Ends-->

  <!--Tab-bar Content  Starts-->


  <!--Tab-bar Content Screen-1 Starts-->
  <ion-list>

    <ion-row class="grid-border">
      <ion-col width-20 class="add-comments-bar"><img src="assets/images/wikitude/place_33.png"></ion-col>
      <ion-col width-50 class="add-comments-bar">
        <div style="font-weight: bold;">My Place...</div>
        <span>1234 Main St. Seattle,WA 98101 </span></ion-col>
      <ion-col width-25 class="add-comments-bar">
        <button item-right ion-button small icon-right (click)="aboutIt(place)">
          Select! >>
        </button>
      </ion-col>

    </ion-row>

    <ion-row class="grid-border">
      <ion-col width-20 class="add-comments-bar"><img src="assets/images/wikitude/place_33.png"></ion-col>
      <ion-col width-50 class="add-comments-bar">
        <div style="font-weight: bold;">Khaled's Favorite..</div>
        <span>1235 Main St. Seattle,WA 98101</span></ion-col>
      <ion-col width-25 class="add-comments-bar">
        <button item-right ion-button small icon-right (click)="aboutIt(place)">
          Select! >>
        </button>
      </ion-col>

    </ion-row>

    <ion-row class="grid-border">
      <ion-col width-20 class="add-comments-bar"><img src="assets/place/claim_it_w_50.png"></ion-col>
      <ion-col width-50 class="add-comments-bar">
        <div style="font-weight: bold;">Space Needle</div>
        <span>1236 Main St. Seattle,WA 98101</span></ion-col>
      <ion-col width-25 class="add-comments-bar">
        <button item-right ion-button small icon-right (click)="aboutIt(place)">
          Select! >>
        </button>
      </ion-col>

    </ion-row>

  </ion-list>
  <!--Tab-bar Content Screen-1 Ends-->


  <!--Tab-bar Content Ends-->


</ion-content>

<!--Ionic Content Body Ends-->
<!--Advertisement Starts-->
<page-place-advrt></page-place-advrt>
<!--Advertisement ENDS-->
<!--Advertisement Banner Ends-->
